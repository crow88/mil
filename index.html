            var _path = location.href;
            var _spec_obj;
            var _spec = 'none';
            var version = 1;
            // access方法検出
            _spec_obj = {
                'isNative': false,
                'isAndApp': false,
                'isShellApp': false,
                'isIosApp': false,
                'isChromeApp': false
            };
            window._spec = _spec_obj;
            if (_spec.isAndApp) {
                _spec = 'andapp'
            } else if (_spec.isIosApp) {
                _spec = 'iosApp';
            } else if (_spec.isShellApp) {
                _spec = 'shellapp';
            } else {
                _spec = 'browser?';
            }
            var _ua = window.navigator.userAgent.toLowerCase();
            window.onerror = function(msg, file, line, col, error) {
                $.ajax({
                    url: _url,
                    type: 'post',
                    data: {
                        'ua': _ua,
                        'viewer_id': window.viewer_id,
                        'path': _path,
                        'line': line,
                        'column': col,
                        'error': error,
                        'spec': _spec,
                        'spec_obj': _spec_obj,
                        'version': version
                    }
                })
            };
        })();
    </script>

                        "comments_room_1": "후레쨩은, 그런 걸로 진심이 되는구나. 좋은 데이터, 겟♪",
                        "comments_room_2": "거짓 뒤에는 진심이 있다니, 너무 간단하게 단정짓는거지-",
                        "comments_room_3": "이해불능의 화학변화가, 가장 나를 두근두근거리게 해",
                        "comments_room_4": "너랑 나랑 후레짱으로, 내 연구, 시작해볼까-♪",
                        "comments_room_5": "네가 나를 이해하지 못하는 동안, 나의 가능성은 무한대!",
                        "comments_room_6": "너와 나… 먼저 이상해져버리는건, 어느쪽일까?",
                        "comments_room_7": "하이힐로는, 장난치고 나서 도망가기가 어렵네-… 그래서, 이 의상을?",
                        "comments_room_8": "너는 언제까지라도 계-속, 우리에게 기분좋~게 속아줘♪",
                        "comments_room_9": "아무리 사람과 친해져도, 내 본질이 사라지는 일은, 분명 없어",
                        "comments_room_10": "사람과의 만남은 화학변화니까, 이상해지는게, 당연해♪",
                        "comments_room_11": "나는 극약이야. 그래도, 너는 삼켜주겠지?",
                        "comments_room_12": "나만 이상해져버리는건, 불공평하다고 생각하지 않아?",
                        "comments_live_1": "자아, 너라는 피험자는, 어떤 맛이 날까?",
                        "comments_live_2": "레이지하게 크레이지한 라이브, 보여줄게",
                        "comments_live_3": "이상해져버려라~",
                        "comments_live_4": "나를, 생각해줘",
                        "comments_live_5": "금단의 약♪",
                        "comments_live_6": "라이브의 투여결과는~, 우리들에게 빠졌구나♪",
                        "comments_live_7": "이성의 ??을 벗어나, 새로운 세계에 어서 와!",
                        "comments_love_up": "금단의 과실을 먹은 인간은, 지혜를 얻고 낙원에서 쫓겨나, 죄를 짊어졌다. 그럼그럼, 나는 이 과실에서, 무엇을 얻을까나? ",
                        "comments_love_max_1": "너도 하나 먹어. 나와 함께 죄를 짊어지고, 몰래 집어먹은거 혼났으면 좋겠다냥-.",
                        "comments_love_max_2": "진리는 이해를 거부하지만, 그래도 진리를 추구한다. 그것이 과학자의 프라이드고, 그 저항이, 인간을 발전시켜온거지-.",
                        "comments_love_max_3": "자아, 같은 접시에서 체리를 먹은 동지, 나와 너는, 어디까지나 일련탁생. 나는 이해를 거부하지만, 열심히 추구해보여줘."
                    },
